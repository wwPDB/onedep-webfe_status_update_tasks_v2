<!DOCTYPE html>
<html lang="en">

<head>
    <!--#include virtual="/status_update_tasks_v2/includes/head_common_bs.html"-->
    <title>Status Update Tools (EMDB)</title>
</head>

<body>
    <div id="wrap">
        <!--#include virtual="/status_update_tasks_v2/includes/page_header_bs.html"-->
        <div class="container">
            <div class="page-header">
                <h3>Status Update Tools <small id="subheader" class="pull-right"> EMDB </small></h3>
            </div>
            <p>
                Use the forms below to update EMDB status items.
            </p>
            <div id="status-identifier-em-dialog" class="displaynone">
                <form id="status-set-idcode-em-form" method="get" enctype="application/x-www-form-urlencoded" name="status-set-idcode-em-form" class="form-horizontal">
                    <fieldset>
                        <legend>Deposition data set code
                            <a href="status_help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a>
                        </legend>
                        <input type="text" name="idcode" id="idcode" value="" placeholder="Deposition data set ID" class="input-large"> &nbsp;&nbsp;&nbsp;
                        <input id="status-set-idcode-em-button" class="btn btn-primary pull-right" TYPE="submit" VALUE="Go">
                        <div id="status-set-idcode-em-status" class="op-status"></div>
                        <div id="status-set-idcode-em-links" class="op-links"></div>
                    </fieldset>
                </form>
            </div>
            <!-- end status identifier dialog -->
            <div id="status-update-em-dialog">
                <form id="status-code-em-form" method="post" enctype="application/x-www-form-urlencoded" name="status-code-em-form" class="form-inline">
                    <input name="contentType" TYPE="hidden" VALUE="model">
                    <fieldset>
                        <legend>Update EMDB status
                            <a href="status_help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a>
                        </legend>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="em_current_status" class="control-label">Current Status</label>
                                <select id="em_current_status" name="em_current_status" class="form-control input-large">
                                    <option value="AUTH">AUTH</option>
                                    <option value="HOLD">HOLD</option>
                                    <option value="HPUB">HPUB</option>
                                    <option value="POLC">POLC</option>
                                    <option value="PROC">PROC</option>
                                    <option value="REFI">REFI</option>
                                    <option value="REPL">REPL</option>
                                    <option value="WAIT">WAIT</option>
                                    <option value="WDRN">WDRN</option>
                                    <!--
                                    <option value="PROC">PROC</option>
                                    <option value="REFI">REFI</option>
                                    <option value="AUCO">AUCO</option>
                                    <option value="OBS">OBS</option>
                                    -->
                                </select>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="em_title" class="control-label">Title</label>
                                <input type="text" name="em_title" id="em_title" value="" placeholder="" class="input-large" size=90>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-sm-8">
                                <label for="em_details" class="control-label">Details</label>
                                <input type="text" name="em_details" id="em_details" value="" placeholder="" class="input-large" size=90>
                            </div>
                        </div>
                        <!--
                        <br/>
                        <div class="row">
                            <div class="col-sm-5">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_header_release_date" class="control-label">Map Header Release date</label>
                                    </div>
                                    <div class="col-sm-5 input-group date form_date" data-date="" data-date-format="yyyy-mm-dd">
                                        <input id="em_header_release_date" name="em_header_release_date" class="form-control" size="12" type="text" value="" readonly>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                        <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-2">
                                <label class="checkbox-inline">
                                    <input id="release_header" name="release_header" class="checkbox input-large" TYPE="checkbox" VALUE="yes"> Release Header
                                </label>
                            </div>
                        </div>
                        -->
                        <br/>
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="control-label" for="em_replace_existing_entry_flag">Replace existing entry</label>
                                <select id="em_replace_existing_entry_flag" name="em_replace_existing_entry_flag" class="form-control input-large">
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                </select>
                            </div>
                        <!--
                        </div>
                        <br/>
                        <div class="row">
                        -->
                            <div class="col-sm-4">
                                <label for="annotator-initials" class="control-label"> Reassign annotator </label>
                                <input type="text" name="annotator-initials" id="annotator-initials" value="" placeholder="initials" class="form-control input-large">
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="approval-type" class="control-label">Approval type</label>
                                <select id="approval-type" name="approval-type" class="form-control  input-large">
                                    <option value="unassigned">unassigned</option>
                                    <option value="explicit">explict</option>
                                    <option value="implicit">implicit</option>
                                </select>
                            </div>
                        <!--</div>
                        <br />
                        <div class="row">
                        -->
                            <div class="col-sm-4">
                                <label class="control-label" for="process-site">Process site</label>
                                <select id="process-site" name="process-site" class="form-control input-large">
                                    <option value="RCSB">RCSB</option>
                                    <option value="PDBE">PDBE</option>
                                    <option value="PDBJ">PDBJ</option>
                                </select>
                            </div>
                        <!--
                        </div>
                        <div class="row">
                        -->
                            <div class="col-sm-4">
                                <label class="control-label" for="em_deposition_site">Deposit site</label>
                                <select id="em_deposition_site" name="em_deposition_site" class="form-control input-large">
                                    <option value="RCSB">RCSB</option>
                                    <option value="PDBE">PDBE</option>
                                    <option value="PDBJ">PDBJ</option>
                                </select>
                            </div>
                        </div>

                        <br/>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_last_update" class="control-label">Last update</label>
                                    </div>
                                    <input id="em_last_update" name="em_last_update" class="form-control" size="12" type="text" value="" readonly>

                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_map_hold_date" class="control-label">Author map hold date</label>
                                    </div>
				    <div class="col-sm-5 input-group date form_date" data-date="" data-date-format="yyyy-mm-dd">
				      <input id="em_map_hold_date" name="em_map_hold_date" class="form-control" size="12" type="text" value="" readonly>
				      <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
				      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
				    </div>
                                </div>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_map_release_date" class="control-label">Map release date</label>
                                    </div>
                                    <input id="em_map_release_date" name="em_map_release_date" class="form-control" size="12" type="text" value="" readonly>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_header_release_date" class="control-label">Map header release date</label>
                                    </div>
                                    <input id="em_header_release_date" name="em_header_release_date" class="form-control" size="12" type="text" value="" readonly>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label for="em_obsoleted_date" class="control-label">Obsolete date</label>
                                    </div>
                                    <input id="em_obsoleted_date" name="em_obsoleted_date" class="form-control" size="12" type="text" value="" readonly>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-sm-offset-1 col-sm-1">
                                <input id="status-code-em-button" class="btn btn-primary pull-right" TYPE="submit" VALUE="Go">
                            </div>
                        </div>
                        <div id="status-code-em-status" class="op-status"></div>
                        <div id="status-code-em-links" class="op-links"></div>
                    </fieldset>
                </form>
			<!-- feedback text  -->
			<div id="status-update-container">
			  <div id="em-status-update-report"  class="report-content"></div>
			</div>
            </div>


            <!-- end status admin dialog -->

	    <div id="status-reload-files-dialog">     <!-- Create file operations -->
	      <form id="status-reload-files-form" name="status-reload-files-form" method="post"  enctype="multipart/form-data" class="form-inline">
		<fieldset>

		  <legend>Reload data file <a href="status_help.html"> <span class="glyphicon glyphicon-info-sign pull-right"></span> </a> </legend>

		  <input id="status-reload-files-button" class="btn btn-primary" TYPE="submit" VALUE="Reload">
		  <div id="status-reload-files-status"   class="op-status"></div>
		</fieldset>
	      </form>
	    </div> <!-- end status file create dialog -->
            <!-- END TEXT HERE  -->

            <!-- feedback text  -->
	    <div id="status-update-containera">
	      <div id="em-status-update-report"  class="report-content"></div>
	    </div>

            <!-- progress spinner -->
            <div id="loading">
                <div id="loadingcontent">
                    <p id="loadingspinner">
                        Running ...
                    </p>
                </div>
            </div>
        </div>
        <!-- end container -->
    </div>
    <!-- end wrap -->
    <!--#include virtual="/status_update_tasks_v2/includes/page_footer_bs.html"-->
    <!--#insert application_context="/status_update_tasks_v2/includes/app_context_em.html"-->
    <!--#include virtual="/status_update_tasks_v2/includes/page_javascript_bs.html"-->
</body>

</html>
